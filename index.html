<!DOCTYPE html>
<html>
<head>
	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/8nfC495nUn9MwZmj/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
	<form id="myForm">
		<label>First name</label>
		<input name="First name" />
		<br/>
		<label>Last name</label>
		<input name="Last name" />
		<br/>
		<label>Age</label>
		<input name="Age" />
		<br/>
		<label>Gender</label>
		<input name="Gender" />
		<br/>
		<label>Email</label>
		<input name="Email" />
		<br/>
		<label>Current Edu</label>
		<input name="Current Edu" />
		<br/>
		<label>Programming</label>
		<input name="Programming" />
		<br/>
		<label>Comm lang</label>
		<input name="Comm lang" />
		<br/>
		<label>Phone no</label>
		<input name="Phone no" />
		<br/>
	</form>
	<button onclick='SubForm()'>Submit</button>
</body>
</html>
